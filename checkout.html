<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Credit Card Checkout</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me">
            <p>
                <label for="name">Name</label>
                <input type="text" id="name" name="cardholder"required>
                <br>

                <label for="billing">Billing Address</label>
                <input type="text" id="billing" name="billing_address" required>
                <label for="city">City</label>
                <input type="text" id="city" name="city">

                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="alabama">AL</option>
                    <option value="mississippi">MS</option>
                    <option value="texas">TX</option>
                    <option value="louisiana">LA</option>
                    <option value="maryland">MD</option>
                </select>

                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode">
                <br>

                <label for="creditcard">CARD NUMBER</label>
                <input type="text"  name="creditcard" maxlength="16" size="18" id="creditcard" required>

            </p>

            <p>
                <label for="expiration_month">EXPIRATION DATE</label>
                <select id="expiration_month" name="month" required>
                    <option value="select"></option>
                    <option value="january">Jan</option>
                    <option value="february">Feb</option>
                    <option value="march">Mar</option>
                    <option value="april">Apr</option>
                    <option value="may">May</option>
                    <option value="june">Jun</option>
                    <option value="july">Jul</option>
                    <option value="august">Aug</option>
                    <option value="september">Sep</option>
                    <option value="october">Oct</option>
                    <option value="november">Nov</option>
                    <option value="december">Dec</option>
                </select>

                <select id="expiration_year" name="year" required>
                    <option value="select"></option>
                    <option value="2024">24</option>
                    <option value="2023">23</option>
                    <option value="2022">22</option>
                    <option value="2021">21</option>
                    <option value="2020">20</option>
                    <option value="2019">19</option>
                    <option value="2018">18</option>
                </select>
                <br>

                <label for="verification">CCV</label>
                <input type="text" name="verification" maxlength="3" size="4" id="verification" pattern="\d{3}" required>
            </p>
            <p>
                <label  for="file-card">Keep card on file for future transactions</label>
                <input type="checkbox" id="file-card" name="cardonfile" value="electric">
            </p>
            <button>Buy Now!</button>
        </form>
    </body>
</html>
