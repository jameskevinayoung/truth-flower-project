<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Propert Search</title>
    </head>
    <body>
        <form method="POST" action="https://request-inspector.glitch.me">
            <p><!--Property address should be a text area-->
                <label for="address">Property Address</label>
                <input type="text" id="address" name="address">
            </p>
            <p><!--Property location contains city, state, zip code; state could be a drop down/select menu-->
                <label for="city">City</label>
                <input type="text" id="city" name="city">

                <label for="state">State</label>
                <select id="state" name="state">
                    <option value="alabama">AL</option>
                    <option value="mississippi">MS</option>
                    <option value="texas">TX</option>
                    <option value="louisiana">LA</option>
                    <option value="maryland">MD</option>
                </select>

                <label for="zipcode">Zip Code</label>
                <input type="text" id="zipcode" name="zipcode">
            </p>
            <p><!--Property type can be either a checkbox or select menu-->
                <label for="property-type">Property Type</label>
                <select id="property-type" name="property-type">
                    <option value="single">Single family</option>
                    <option value="multi">Multi-family</option>
                    <option value="apartment">Apartment</option>
                    <option value="commercial">Commercial</option>
                </select>

            </p>
            <p><!--Square footage can be a range; require a minimum and maximum sq.ft.-->
                <label for="footage">Square Ft.</label>
                <select id="footage" name="footage">
                    <option value="1">0-999</option>
                    <option value="2">1,000-1,999</option>
                    <option value="3">2,000-2,999</option>
                    <option value="4">3,000-3,999</option>
                    <option value="5+">4,000-9,999</option>
                </select>
            </p>
            <p><!--Bedrooms can have a range; minimum and maximum-->
                <label for="bedrooms">Bedrooms</label>
                <select id="bedrooms" name="bedrooms">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5+">5+</option>
                </select>
            </p>
            <p><!--Bathrooms can have a range; minimum and maximum-->
                <label for="bathroom">Bathrooms</label>
                <select id="bathroom" name="bathroom">
                    <option value="1+">1+</option>
                    <option value="2+">2+</option>
                    <option value="3+">3+</option>
                    <option value="4+">4+</option>
                    <option value="5+">5+</option>
                </select>
            </p>
            <p>
                <label for="garage">Garage</label>
                <input id="garage" type="radio" name="garage" value="none">0
                <input id="garage" type="radio" name="garage" value="1">1
                <input id="garage" type="radio" name="garage" value="2">2
                <input id="garage" type="radio" name="garage" value="3">3+
            </p>
            <p>
                <legend>Amenities</legend>
                <section>
                    <input type="checkbox" id="electric" name="amenitites" value="electric">
                    <label for="electric">Electric</label>
                    <input type="checkbox" id="gas" name="amenitites" value="gas">
                    <label for="gas">Gas</label>
                    <input type="checkbox" id="solar" name="amenitites" value="solar">
                    <label for="solar">Solar panels</label>
                </section>
            </p>
            <button>Search Now!</button>
        </form>
    </body>
</html>
